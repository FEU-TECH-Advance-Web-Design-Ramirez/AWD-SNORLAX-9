<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="icon" href="/assets/img/LOGO.png">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <img src="/assets/img/LOGO.png" alt="Logo" class="logo">
            <h1>LOGIN TO MY ACCOUNT</h1>
            <p>Enter your e-mail and password:</p>
            <form class="login-form">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" required>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" required>
                <button type="submit">LOGIN</button>
            </form>
            <p>New customer? <a href="#">Create your account</a></p>
            <p>Forgot Password <a href="#">Recover password</a></p>
            <img src="/assets/img/Casper4-removebg-preview.png" alt="Illustration" class="top-image">
        </div>

        <div class="illustration-container">
            <img src="/assets/img/LOGO.png" alt="Illustration" class="illustration">
            <h1 class="illustration-text">Where The Best Buds Never Paws The Fun </h1>
        </div>
    </div>

    <script src="/pages/Features/log-in/assets/js/scripts.js"></script>
</body>
</html>
